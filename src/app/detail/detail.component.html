<h3>Member detail:</h3>

<a routerLink="/list" class="btn btn-outline-secondary">BACK</a>

<div class="card mx-auto" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{ memberData.first_name }} {{ memberData.last_name }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ memberData.title }}</h6>
    <p class="card-text">Birth date: {{ memberData.date_of_birth | date }}</p>
    <p class="card-text">Office: {{ memberData.office }}</p>
    <p class="card-text">Phone: {{ memberData.phone }}</p>

    <a href="https://twitter.com/{{ memberData.twitter_account }}" class="card-link">Twitter</a>
    <a href="https://facebook.com/{{ memberData.facebook_account }}" class="card-link">Facebook</a>
    <a href="{{ memberData.contact_form }}" class="card-link">Contact</a>
  </div>
</div>
